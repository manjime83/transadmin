name: backend

on:
  push:
    branches:
      - master
    paths:
      - backend/**
  pull_request:
    branches:
      - master
    paths:
      - backend/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-python@v1

      - name: install python3-deps
        run: sudo apt-get install python3-setuptools python3-wheel

      - name: install aws-sam-cli
        run: pip3 install aws-sam-cli

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: actions/checkout@v2

      - name: deploy
        run: |
          cd backend
          export SAM_CLI_TELEMETRY=0
          npm install
          npm run build
          sam deploy --stack-name transadmin-prod --capabilities CAPABILITY_NAMED_IAM \
            --s3-bucket ${{ secrets.SAM_S3_BUCKET }} --s3-prefix transadmin \
            --parameter-overrides ParameterKey=ProjectName,ParameterValue=transadmin ParameterKey=Environment,ParameterValue=prod
